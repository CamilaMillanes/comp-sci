<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W 3 Game</title>
    <script>
        function playGame(){
            console.log("playGame function was called");
            
            var die1 = rollDie();
            console.log("the first die roll is:" + die1);

            var die2 = rollDie();
            console.log("the second die roll is: " + die2);

            var sum = die1 + die2;
            console.log("the sum is: " + sum);

            document.getElementById("die1Result").textContent = "Die 1 is: " + die1;
            document.getElementById("die2Result").textContent = "Die 2 is: " + die2;
            document.getElementById("sumResult").textContent = "Die 1 is: " + sum;

            if(sum == 7 || sum == 11){
            document.getElementById("gameResult").textContent = "You lose";
            }
            else if(die1 == die2 && die1 % 2 == 0){
                document.getElementById("gameResult").textContent = "You win";

            }
            else{
                document.getElementById("gameResult").textContent = "You tied (you pushed)";

            }
        }
       


        function rollDie(){
            var die = Math.random() * 6;
            return Math.ceil(die);
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to my dice game. Click the button to play.</h1>
    </header>
    <main>
        <button onclick="playGame();">Play Game</button>
        <div id="gameResult">Game Result</div>
        <div id="die1Result">die 1 result</div>
        <div id="die2Result">die 2 result</div>
        <div id="sumResult">sum result</div>
    </main>
</body>
</html>
